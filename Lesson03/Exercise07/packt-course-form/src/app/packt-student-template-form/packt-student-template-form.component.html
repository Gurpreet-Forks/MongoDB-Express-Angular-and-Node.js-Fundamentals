<div class="container">
  <div [hidden]="submitted">
      <h1>Packt Course Form</h1>
      <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
               #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
              </div>
          </div>
          <div class="form-group">
              <label for="courseTitle">Packt Course Title</label>
              <select class="form-control" id="courseTitle" required [(ngModel)]="model.courseTitle" name="courseTitle"
               #courseTitle="ngModel">
                  <option *ngFor="let course of courseTitles" [value]="course">{{course}}</option>
              </select>
              <div [hidden]="courseTitle.valid || courseTitle.pristine" class="alert alert-danger">
                  courseTitle is required
              </div>
          </div>
          <div class="form-group">
              <label for="duration">Course Duration</label>
              <input type="text" class="form-control" id="duration" [(ngModel)]="model.duration" name="duration">
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>
      </form>
  </div>

  <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
          <div class="col-xs-3">Course Duration</div>
          <div class="col-xs-9 pull-left">{{ model.duration }}</div>
      </div>
      <div class="row">
          <div class="col-xs-3">Packt Course Title</div>
          <div class="col-xs-9 pull-left">{{ model.courseTitle }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
